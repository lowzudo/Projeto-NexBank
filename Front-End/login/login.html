<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | NexBank</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="../imgs/banco_header-removebg-preview.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="logo">
            <a href="../main/index.html">
                <img src="../imgs/banco_logo-removebg-preview.png" alt="NexBank" class="logo-img">
            </a>
        </div>
        
        <div class="login-card">
            <div class="header">
                <h1 class="title">Bem-vindo ao <span class="brand">NexBank</span></h1>
                <p class="subtitle">Sua jornada financeira inteligente</p>
            </div>
            
            <form class="form">
                <div class="input-group">
                    <input type="email" placeholder=" " id="email" required>
                    <label for="email">E-mail</label>
                    <div class="input-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                    </div>
                </div>
                
                <div class="input-group">
                    <input type="password" placeholder=" " id="senha" required>
                    <label for="senha">Senha</label>
                    <div class="input-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                    </div>
                </div>
                
                <div class="options">
                    <label class="remember">
                        <input type="checkbox">
                        <span>Lembrar-me</span>
                    </label>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>
                
                <button type="submit" class="submit-btn">
                    <span>Acessar minha conta</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12h14M12 5l7 7-7 7"></path>
                    </svg>
                </button>
                
                <p class="register-link">NÃ£o tem uma conta? <a href="#">Cadastre-se</a></p>
            </form>
        </div>
    </main>
    <script src="login.js"></script>
</body>
</html>
